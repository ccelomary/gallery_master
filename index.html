<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="./img/devchallenges.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<title>Gallery</title>
  </head>
  <body>
    <div class="content">
      <div class="user-info">
          <div class="profile-picture">
            <img src="./img/profilePhoto.png" alt="user picture" />
          </div>
          <h2 class="user-name">Rodney Cotton</h2>
          <p class="user-location">Helsinki Finland</p>
          <div class="user-insights">
            <div class="user-insight">
              <h2 class="user-insight-quantity">100</h2>
              <p class="user-insight-name">Posts</p>
            </div>
            <div class="user-insight">
              <h2 class="user-insight-quantity">2,242</h2>
              <p class="user-insight-name">Followers</p>
            </div>
            <div class="user-insight">
              <h2 class="user-insight-quantity">1,432</h2>
              <p class="user-insight-name">Following</p>
            </div>
          </div>
      </div>
      <div class="user-posts">
          <div class="post-image">
            <img src="./img/photo1.png" alt="image post" />
          </div>
          <div class="post-image">
            <img src="./img/photo2.png" alt="image post" />
          </div>
          <div class="post-image">
            <img src="./img/photo3.png" alt="image post" />
          </div>
          <div class="post-image">
            <img src="./img/photo_4.png" alt="image post" />
          </div>
          <div class="post-image">
            <img src="./img/photo5.png" alt="image post" />
          </div>
          <div class="post-image">
            <img src="./img/photo6.png" alt="image post" />
          </div>
      </div>
    </div>
    <footer>
      <p>created by <a href="https://github.com/celomary" target="_blank">celomary</a> - devChallenges.io</p>
    </footer>
    <script type='module' src="./main.js"></script>
  </body>
</html>
